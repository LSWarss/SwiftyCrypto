name: Testing
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Testing app
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Install dependecies
        run: | 
          ruby --version 
          gem --version
          gem install bundler
          bundle install 
      - name: Testing iOS app
        run: |
          bundle exec fastlane tests